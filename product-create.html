    <div class="container">
      <div class="product-form">
        <h2>Add Review</h2>
        <form action="#" method="post" enctype="multipart/form-data">
          <label for="product-name">Destination Name:</label>
          <input type="text" id="product-name" name="product-name" required>
          
          
          
          <label for="product-description">Review:</label>
          <textarea id="product-description" name="product-description" rows="4" required></textarea>
          <label for="product-price">Your Experience With Us:</label>
          <input type="number" id="product-price" name="product-price" step="1" required>
          
          <input type="submit" value="Submit Review">
        </form>
      </div>
